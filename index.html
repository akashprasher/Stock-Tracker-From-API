<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="container main-heading pt-3 pb-3 text-center">
				<h2>$<span id="com-code"></span> Stock Tracker ðŸš€</h2>
			</div>
		</header>
		<main class="pt-5 pb-3">
			<div id="details" class="container">
				<div>
					<h3 id="company-name" class="font-weight-bold">
						Company Name Loading ...
					</h3>
					<p id="company-description">Loading ...</p>
				</div>
				<div class="mt-5">
					<h4 class="font-weight-bold">Graphical Representation</h4>
					<canvas class="mt-5" id="myChart"></canvas>
				</div>
				<div class="mt-5">
					<h4 class="font-weight-bold">Details</h4>
					<div id="valueDetails" class="row pt-4 pb-4"></div>
				</div>
			</div>
			<div id="default" class="container">
				<div class="deafult-container text-center">
					<h4 class="font-weight-bold">Please Choose Company</h4>
					<div class="row pt-4 text-center">
						<div class="col-sm-6 pt-3 pb-3 text-center">
							<a href="?s=gem"
								><button class="btn btn-success">GameStop Corp</button></a
							>
							<a href="?s=ibm"><button class="btn btn-success">IBM</button></a>
						</div>
						<div class="col-sm-6 pt-3 pb-3 text-center">
							<form action="javascript:redirectCompany()" class="d-flex">
								<input
									id="cmp-id"
									class="form-control mr-3"
									type="text"
									placeholder="or simply enter company id"
									autocomplete="off"
								/>
								<button class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
					<small class="text-muted text-center pt-5"
						>Choose the company from above or Enter the Company Code for the
						details</small
					>
				</div>
			</div>
		</main>
		<footer>
			<div id="footer-content" class="container"></div>
		</footer>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script src="./js/main.js"></script>
</html>
